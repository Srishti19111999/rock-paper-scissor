<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-lable" class="badge">User</div>
        <div id="computer-lable" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Come on mates<br><br>Lets Play!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img  class="image"
             src="images/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img class="image" src="images/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img  class="image" src="images/scissor.png" alt="scissor">
        </div>
    </div>
    <p id="action">Make your move</p>
<script src="script.js"></script>
</body>
</html>
